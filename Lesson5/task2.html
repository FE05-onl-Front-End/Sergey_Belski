<body>
	

	
	<script>

		const compact = (array) => {
			return array.filter((value) => {
				return value;
			});
		}

		const data = [0, 1, false, 2, undefined, '', 3, null];
		console.log(compact(data)); // [1, 2, 3]

	</script>
